        <div id="content">
            <p id="blurb">Please select the track, then hit Play.</p>

            <div><input id="audioFile" type="file" (change)="import($event)" /></div>

            <settings-panel></settings-panel>
        
            <button id="play" (click)="play($event)" [disabled]="isPlaying">Play</button>
            <button id="stop" (click)="stop($event)">Stop</button>

            <div id="exportHolder">
                <a id="export" [href]="mp3BlobUrl" download="musicShifter_output.mp3">[Export]</a>
            <div>
        </div>
